<div class="article-wrapper">
    <div class="article-list">
        <mat-card class="card" *ngFor="let article of articles">
            <mat-card-header>
                <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
            </mat-card-header>
            <div class="img-wrapper">
                <img mat-card-image [src]="article.urlToImage" [alt]="article.title">
            </div>

            <mat-card-content>
                <mat-card-title>{{article.title}}</mat-card-title>
                <mat-divider></mat-divider>
                <div class="card-description">
                    {{article.description}}
                </div>
                <mat-card-subtitle>{{article.publishedAt | date}}</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </div>
</div>
